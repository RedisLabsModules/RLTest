[tool.poetry]
name = "RLTest"
version = "0.4.2"
description="Redis Test Framework, allow to run tests on redis and modules on a variety of environments"
authors = ["Redis <oss@.com>"]
license = "BSD-3-Clause"
readme = "README.md"

packages = [
    { include = 'RLTest' },
]

classifiers = [
    'Topic :: Database',
    'Programming Language :: Python',
    'Intended Audience :: Developers',
    'Programming Language :: Python :: 3.6',
    'Programming Language :: Python :: 3.7',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'License :: OSI Approved :: BSD License',
    'Development Status :: 5 - Production/Stable'
]

[tool.poetry.dependencies]
python = "^2.7,<2.8 || >= 3.5.0"
distro = "^1.5.0"
redis = "^3.5.3"
redis-py-cluster = "*"
psutil = "^5.8.0"
pytest-cov = "2.5"

[tool.poetry.urls]
repository = "https://github.com/RedisModules/RLTest"

[tool.poetry.scripts]
RLTest = 'RLTest.__main__:main'

[tool.poetry.dev-dependencies]
codecov = "*"
flake8 = "*"
rmtest = "^0.7.0"
nose = "^1.3.7"
ml2rt = "^0.2.0"
pytest = "4.6"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "RLTest"
version = "0.4"
description="Redis Labs Test Framework, allow to run tests on redis and modules on a variety of environments"
authors = ["RedisLabs <oss@redislabs.com>"]
license = "BSD-3-Clause"
readme = "README.md"

packages = [
    { include = 'RLTest' },
]

classifiers = [
    'Topic :: Database',
    'Programming Language :: Python',
    'Intended Audience :: Developers',
    'Programming Language :: Python :: 3.6',
    'Programming Language :: Python :: 3.7',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'License :: OSI Approved :: BSD License',
    'Development Status :: 5 - Production/Stable'
]

[tool.poetry.dependencies]
python = "^3.6"
redis = ">=3.0.0"
redis-py-cluster = ">=2.1.0"
distro = ">=1.4.0"
psutil = "^3.0.0"

[tool.poetry.dev-dependencies]
codecov = "^2.1.11"
flake8 = "^3.9.2"
rmtest = "^0.7.0"
nose = "^1.3.7"
ml2rt = "^0.2.0"
tox = ">=3.23.1"
tox-poetry = "^0.3.0"
bandit = "^1.7.0"
pylint = "^2.8.2"
vulture = "^2.3"
pytest = "^6.2.4"
pytest-cov = "^2.12.0"

[tool.poetry.urls]
repository = "https://github.com/RedisLabsModules/RLTest"

[tool.poetry.scripts]
RLTest = 'RLTest.__main__:main'


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

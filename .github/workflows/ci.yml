name: CI

on:
 push:
 pull_request:

jobs:
  build-ubuntu:
    name: Test on ${{ matrix.platform }} with Python ${{ matrix.python }}
    runs-on: ${{ matrix.platform }}
    strategy:
      matrix:
        # platform: [ubuntu-latest, ubuntu-16.04]
        platform: [ubuntu-latest]
        # python: ['2.7', '3.6']
        python: ['2.7']

    steps:
    - uses: actions/checkout@v2

#    - name: Setup Python
#      uses: actions/setup-python@v1
#      with:
#        python-version: ${{ matrix.python }}
#        architecture: x64

    - name: Setup automation
      run: |
        mkdir -p deps
        cd deps
        git clone https://github.com/RedisLabsModules/readies.git

    - name: Setup Python 2
      if: matrix.python == '2.7'
      run: |
        sudo PIP=1 FORCE=1 VERBOSE=1 ./deps/readies/bin/getpy2
        sudo ln -s `which python2` /usr/local/bin/python
        which python

    - name: Setup Python 3
      if: matrix.python == '3.6'
      run: |
        sudo PIP=1 FORCE=1 ./deps/readies/bin/getpy3

    - name: Cache pip
      uses: actions/cache@v1
      with:
        path: ~/.cache/pip # This path is specific to Ubuntu
        # Look to see if there is a cache hit for the corresponding requirements file
        key: ${{ runner.os }}-${{ matrix.python }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-${{ matrix.python }}-pip-
          ${{ runner.os }}-${{ matrix.python }}-

    - name: Install prerequisites
      run: |
        sudo ./sbin/system-setup.py

    - name: Cache Redis
      id: cache-redis
      uses: actions/cache@v1
      with:
        path: redis
        key: ${{ runner.os }}-redis

    - name: Install Redis Server
      if: steps.cache-redis.outputs.cache-hit != 'true'
      run: |
        mkdir redis
        ./deps/readies/bin/getredis --workdir redis --no-install
        sudo cp redis/redis/src/redis-server /usr/local/bin/
        redis-server --version
        sudo chmod a+x ./redis/redis/utils/gen-test-certs.sh
        ./redis/redis/utils/gen-test-certs.sh

    - name: Unit Test with pytest
      run: |
        certs=./tests/tls
        TLS_CERT=$certs/redis.crt \
        TLS_KEY=$certs/redis.key \
        TLS_CACERT=$certs/ca.crt \
        REDIS_BINARY=`command -v redis-server` \
        pytest --ignore=tests/flow --ignore=test_example.py

    - name: Install RLTest
      run: |
        pip install .

    - name: Flow Test OSS TCP
      run: |
        cd tests/flow
        RLTest --env oss -v --clear-logs

    - name: Flow Test OSS UNIX SOCKETS
      run: |
        cd tests/flow
        RLTest --env oss -v --clear-logs

    - name: Flow Test OSS TCP SLAVES
      run: |
        cd tests/flow
        RLTest --env oss -v --unix --clear-logs

    - name: Flow Test OSS-CLUSTER TCP
      run: |
        cd tests/flow
        RLTest --env oss-cluster -v --clear-logs --shards-count 3

    - name: Flow Test OSS TCP with TLS
      run: |
        certs=$(cd tests/unit/tls; pwd)
        cd tests/flow
        RLTest --env oss -v --clear-logs \
            --tls-cert-file $certs/redis.crt \
            --tls-key-file $certs/redis.key \
            --tls-ca-cert-file $certs/ca.crt \
            --tls

    - name: Flow Test OSS-CLUSTER with TLS
      run: |
        certs=$(cd tests/unit/tls; pwd)
        cd tests/flow
        RLTest --env oss-cluster --shards-count 3 -v --clear-logs \
            --tls-cert-file $certs/redis.crt \
            --tls-key-file $certs/redis.key \
            --tls-ca-cert-file $certs/ca.crt \
            --tls

    - name: Flow Test OSS-CLUSTER with SLAVES and TLS
      run: |
        certs=$(cd tests/unit/tls; pwd)
        cd tests/flow
        RLTest --env oss-cluster --shards-count 3 --use-slaves -v --clear-logs \
            --tls-cert-file $certs/redis.crt \
            --tls-key-file $certs/redis.key \
            --tls-ca-cert-file $certs/ca.crt \
            --tls

    - name: Generate coverage report
      if: matrix.platform == 'ubuntu-latest' && matrix.python == '3.6'
      run: |
        certs=$(cd tests/unit/tls; pwd)
        TLS_CERT=$certs/redis.crt \
        TLS_KEY=$certs/redis.key \
        TLS_CACERT=$certs/ca.crt \
        REDIS_BINARY=`command -v redis-server` \
        pytest --ignore=tests/flow --ignore=test_example.py --cov-config=.coveragerc --cov-report=xml --cov=RLTest

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1
      if: matrix.platform == 'ubuntu-latest' && matrix.python == '3.6'
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: true

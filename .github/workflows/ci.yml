name: CI

on:
 push:
 pull_request:

jobs:
  build-ubuntu:
    name: Test on ${{ matrix.platform }} with Python ${{ matrix.python }}
    runs-on: ${{ matrix.platform }}
    strategy:
      matrix:
        platform: [ubuntu-latest, ubuntu-16.04]
        python: ['2.7', '3.6']

    steps:
    - uses: actions/checkout@v2

    - name: Setup Python
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python }}
        architecture: x64

    - name: Setup automation
      run: |
        (mkdir -p deps; cd deps; git clone https://github.com/RedisLabsModules/readies.git)
        # sudo ./deps/readies/bin/getpy2
        # sudo ./deps/readies/bin/getpy3
        # ./sbin/system-setup.py

    - name: Install OpenSSL development libraries
      run: |
        sudo apt-get -qq update
        sudo apt-get install -y libssl-dev

    - name: Cache pip
      uses: actions/cache@v1
      with:
        path: ~/.cache/pip # This path is specific to Ubuntu
        # Look to see if there is a cache hit for the corresponding requirements file
        key: ${{ runner.os }}-${{ matrix.python }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-${{ matrix.python }}-pip-
          ${{ runner.os }}-${{ matrix.python }}-

    - name: Install Python dependencies
      run: |
        sudo apt-get install -y python-setuptools
        sudo apt-get install -y python3-setuptools
        pip install -r requirements.txt


    - name: Cache Redis
      id: cache-redis
      uses: actions/cache@v1
      with:
        path: redis
        key: ${{ runner.os }}-redis

    - name: Install Redis Server test dependencies
      if: steps.cache-redis.outputs.cache-hit != 'true'
      run: |
        sudo ./deps/readies/bin/getredis --keep --info-file /tmp/redis.info
        redis_dir=`cat /tmp/redis.info | grep redis_dir | cut -d" " -f2`
        bash $redis_dir/utils/gen-test-certs.sh
        redis-server --version

    - name: Unit Test with pytest
      run: |
        pip install pytest
        certs=./tests/tls
        TLS_CERT=$certs/redis.crt \
        TLS_KEY=$certs/redis.key \
        TLS_CACERT=$certs/ca.crt \
        REDIS_BINARY=`command -v redis-server` \
        pytest --ignore=tests/flow --ignore=test_example.py

    - name: Install RLTest
      run: |
        pip install .

    - name: Flow Test OSS TCP
      run: |
        cd tests/flow
        RLTest --env oss -v --clear-logs

    - name: Flow Test OSS UNIX SOCKETS
      run: |
        cd tests/flow
        RLTest --env oss -v --clear-logs

    - name: Flow Test OSS TCP SLAVES
      run: |
        cd tests/flow
        RLTest --env oss -v --unix --clear-logs

    - name: Flow Test OSS-CLUSTER TCP
      run: |
        cd tests/flow
        RLTest --env oss-cluster -v --clear-logs --shards-count 3

    - name: Flow Test OSS TCP with TLS
      run: |
        cd tests/flow
        certs=../../tests/tls
        RLTest --env oss -v --clear-logs \
            --tls-cert-file $certs/redis.crt \
            --tls-key-file $certs/redis.key \
            --tls-ca-cert-file $certs/ca.crt \
            --tls

    - name: Flow Test OSS-CLUSTER with TLS
      run: |
        cd tests/flow
        certs=../../tests/tls
        RLTest --env oss-cluster --shards-count 3 -v --clear-logs \
            --tls-cert-file $certs/redis.crt \
            --tls-key-file $certs/redis.key \
            --tls-ca-cert-file $certs/ca.crt \
            --tls

    - name: Flow Test OSS-CLUSTER with SLAVES and TLS
      run: |
        cd tests/flow
        certs=../../tests/tls
        RLTest --env oss-cluster --shards-count 3 --use-slaves -v --clear-logs \
            --tls-cert-file $certs/redis.crt \
            --tls-key-file $certs/redis.key \
            --tls-ca-cert-file $certs/ca.crt \
            --tls

    - name: Generate coverage report
      if: matrix.platform == 'ubuntu-latest' && matrix.python == '3.6'
      run: |
        pip install pytest
        pip install pytest-cov
        certs=./tests/tls
        TLS_CERT=$certs/redis.crt \
        TLS_KEY=$certs/redis.key \
        TLS_CACERT=$certs/ca.crt \
        REDIS_BINARY=`command -v redis-server` \
        pytest --ignore=tests/flow --ignore=test_example.py --cov-config=.coveragerc --cov-report=xml --cov=RLTest

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1
      if: matrix.platform == 'ubuntu-latest' && matrix.python == '3.6'
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: true
